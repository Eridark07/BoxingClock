<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="boxing_clock_styles.css" />
    <title>Boxing Clock</title>
</head>
  <body>
    <div class="flex-container">
      <div class="content">
        <div>
          <h2>Boxing Clock</h2>
          <h3>Round <span id="roundcounter">1</span>/<span id="number_of_rounds_label">1</span></h3>
          <h1 id="timer">3min 0s</h1>
          <h3 id="isrest">NOT RESTING</h3>
        </div>
        <div class="container">
          <div class="buttons">
            <button id="start_button">Start</button>
            <button id="reset_button">Reset</button>
          </div>
        </div>
        <div class="content container">
          <footer>
            <p>By Eric Matei Dragomir 2023</p>
          </footer>
        </div>
      </div>
      <div class="sidebar">
        <input placeholder="Set number of rounds" type="number" id="round_input"> <br>
        <button id="round_button">Set rounds</button>
      </div>
    </div>
    <script src="boxing_clock_scripts.js"></script>
  </body>
</html>

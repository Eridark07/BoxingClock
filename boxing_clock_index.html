<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="boxing_clock_styles.css" />
    <title>Boxing Clock</title>
</head>
<body>
  <div>
    <h2>Boxing Clock</h2>
    <h3>Round <span id="roundcounter">1</span></h3>
    <h1 id="timer">3min 0s</h1>
    <h3 id="isrest">NOT RESTING</h3>
  </div>
  <div class="container">
    <div class="buttons">
      <button id="start_button">Start</button>
      <button id="reset_button">Reset</button>
    </div>
  </div>
  <footer>
    <p class="container">By Eric Matei Dragomir 2023</p>
  </footer>
  <script src="boxing_clock_scripts.js"></script>
</body>
</html>
